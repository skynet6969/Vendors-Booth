<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vendor Registration</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <div>
            <form>
                <label for="username-lbl"> Username:</label><br>
                <input type="text" id="username-txtbox" name="Username"><br>

                <label for="business-name-lbl"> Business Name:</label><br>
                <input type="text" id="business-name-txtbox" name="business-name"><br>

                <label for="email-lbl"> Email:</label><br>
                <input type="email" id="email-txtbox" name="Email"><br>

                <label for="address-lbl"> Address:</label><br>
                <input type="text" id="address-txtbox" name="address"><br>

                <label for="contact-number-lbl"> Address:</label><br>
                <input type="number" id="address-txtbox" name="address"><br>
                
                <label for="password-lbl"> Password:</label><br>
                <input type="password" id="password-txtbox" name="password"><br>

                <label for="confirm-password-lbl"> Confirm Password:</label><br>
                <input type="password" id="confirm-password-txtbox" name="confirm-password"><br>

                <input type="button" value="Login">
            </form>
        </div>
    </body>
</html>
